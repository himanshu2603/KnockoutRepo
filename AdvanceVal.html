    <script type="text/javascript">

        function ValidData() {
            setTimeout(addErrorClass, 100);
        }

        function addErrorClass() {
            $(".parsley-custom-error-message").each(function (index, value) {
                if ($(value).html() != "") {
                    $($(value).parent().parent()).addClass('has-error');
                    $(value).css("color", "red");
                    $(value).css("text-align", "right");
                    $(value).css("list-style-type", "none");
                }
            })
        }

        $(".form-control").on('keyup', function () {
            var data = $(this);
            if (data.val() != "") {
                $(data.parent()).removeClass('has-error')
            }
            $($($(".form-control")[1]).parent()).removeClass('has-error')
        })


        function ViewhtmlData() {
            $('#btnViewWeb').show();
            $('#btnViewhtml').hide();
        }

        function ViewFormCode() {
            $('#btnViewWeb').hide();
            $('#btnViewhtml').show();
        }

        (function ($) {
            $.fn.extend({
                divFlip: function (options) {
                    var defaults = {
                        trigF: '.flipDiv',
                        trigB: '.flipDivBack'
                    };
                    var o = $.extend({}, defaults, options);
                    return this.each(function () {
                        var $flipDiv = $(this);
                        $front = $flipDiv.find('[data-face=front]:first');
                        $back = $flipDiv.find('[data-face=back]:first');

                        margin = $front.width() / 2;
                        width = $front.width();

                        height = $front.height();
                        $back.css({
                            width: '0px',
                            height: '' + height + 'px',
                            marginLeft: '' + margin + 'px',
                            opacity: '0'
                        });

                        $(o.trigF).on('click', function () {
                            $front.animate({
                                width: '0px',
                                height: '' + height + 'px',
                                marginLeft: '' + margin + 'px',
                                opacity: '0'
                            }, {
                                duration: 500
                            });

                            window.setTimeout(function () {
                                $back.animate({
                                    width: '' + width + 'px',
                                    height: '' + height + 'px',
                                    marginLeft: '0px',
                                    opacity: '1'
                                }, {
                                    duration: 500
                                });
                            }, 500);
                        });

                        var $button = $(o.trigB);
                        $button.on('click', function () {
                            $back.animate({
                                width: '0px',
                                height: '' + height + 'px',
                                marginLeft: '' + margin + 'px',
                                opacity: '0'
                            }, {
                                duration: 500
                            });
                            window.setTimeout(function () {
                                $front.animate({
                                    width: '' + width + 'px',
                                    height: '' + height + 'px',
                                    marginLeft: '0px',
                                    opacity: '1'
                                }, {
                                    duration: 500
                                });
                            }, 500);
                        });
                    });
                }
            });
        })(jQuery);

        $(document).ready(function () {
            $('.widgetBox').divFlip();
            $('.form-control').popover();
            $(".parsley-custom-error-message").css("color", "red")
        });

        $(".first").on("click", function () {
            $(".front").hide(100);
            $(".second").show(100);
        })
        $(".flipDivBack").on("click", function () {
            $(".second").hide(100);
            $(".front").show(100);
        })
    </script>
